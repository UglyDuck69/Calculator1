<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="img/4470502.png">
    <title>Calculator</title>
</head>
<body>
    <div class="body d-flex justify-content-center mt-4">
        <div class="frame overflow-hidden mt-4">
            <!-- აუთფუთი -->
            <div class="w-100 d-flex justify-content-center align-items-center" style="height: 220px;">
                <div class="w-100">
                    <input type="text" id="display" readonly class="inputnumb mt-5">
                </div>
            </div>

            <!-- ღილაკები -->
            <div class="buttons w-100 h-100" style="padding: 34px;">
                <div class="d-flex w-100 justify-content-between" style="margin-top: 12px;">
                    <div class="hover">
                        <button class="btn2" onclick="clearDisplay()">
                            AC
                        </button>
                    </div>
                    <div class="hover">
                        <button class="btn2"onclick="clearOneDigit()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M6.53481 3H20.9998C21.265 3 21.5194 3.10536 21.7069 3.29289C21.8945 3.48043 21.9998 3.73478 21.9998 4V20C21.9998 20.2652 21.8945 20.5196 21.7069 20.7071C21.5194 20.8946 21.265 21 20.9998 21H6.53481C6.37022 21 6.20816 20.9594 6.06303 20.8818C5.91789 20.8042 5.79416 20.6919 5.70281 20.555L0.36981 12.555C0.260171 12.3907 0.20166 12.1975 0.20166 12C0.20166 11.8025 0.260171 11.6093 0.36981 11.445L5.70281 3.445C5.79416 3.30808 5.91789 3.19583 6.06303 3.11821C6.20816 3.04058 6.37022 2.99998 6.53481 3ZM7.06981 5L2.40381 12L7.06981 19H19.9998V5H7.06981ZM12.9998 10.586L15.8278 7.757L17.2428 9.172L14.4138 12L17.2428 14.828L15.8278 16.243L12.9998 13.414L10.1718 16.243L8.75681 14.828L11.5858 12L8.75681 9.172L10.1718 7.757L12.9998 10.586Z" fill="#A5A5A5"/>
                            </svg>
                        </button>
                    </div>
                    <div class="hover2">
                        <button class="btn3" onclick="addToDisplay('/')">
                        /
                        </button>
                    </div>
                    <div class="hover2">
                        <button class="btn3" onclick="addToDisplay('*')">
                        *
                        </button>
                    </div>
                </div>
                <div class="d-flex w-100 justify-content-between" style="margin-top: 12px;">
                    <div class="hover">
                        <button class="btn4" onclick="addToDisplay('7')">
                            7
                        </button>
                    </div>
                    <div class="hover">
                        <button class="btn4" onclick="addToDisplay('8')">
                            8
                        </button>
                    </div>
                    <div class="hover">
                        <button class="btn4" onclick="addToDisplay('9')">
                            9
                        </button>
                    </div>
                    <div class="hover2">
                        <button class="btn3" onclick="addToDisplay('-')">
                        -
                        </button>
                    </div>
                </div>
                <div class="d-flex w-100 justify-content-between" style="margin-top: 12px;">
                    <div class="hover">
                        <button class="btn4" onclick="addToDisplay('4')">
                            4
                        </button>
                    </div>
                    <div class="hover">
                        <button class="btn4" onclick="addToDisplay('5')">
                            5
                        </button>
                    </div>
                    <div class="hover">
                        <button class="btn4" onclick="addToDisplay('6')">
                            6
                        </button>
                    </div>
                    <div class="hover2">
                        <button class="btn3" onclick="addToDisplay('+')">
                        +
                        </button>
                    </div>
                    
                </div>
                <div class="d-flex w-100 justify-content-between" style="margin-top: 12px;">
                    <div class="hover">
                        <button class="btn4" onclick="addToDisplay('1')">
                            1
                        </button>
                    </div>
                    <div class="hover">
                        <button class="btn4" onclick="addToDisplay('2')">
                            2
                        </button>
                    </div>
                    <div class="hover">
                        <button class="btn4" onclick="addToDisplay('3')">
                            3
                        </button>
                    </div>
                    <div class="hover2">
                        <button class="btn3" onclick="calculate()">
                        =
                        </button>
                    </div>
                </div>
                
                <div class="d-flex w-100 justify-content-between" style="margin-top: 12px;">
                    <div class="hover">
                        <button class="btn5" onclick="addToDisplay('0')">
                            0
                        </button>
                    </div>
                    <div class="hover2">
                        <button class="btn3" onclick="addToDisplay('.')">
                        .
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
